<header class="search-header">
    <h2>
        <i class="fas fa-{{icon}}"></i>
        {{title}}
    </h2>
    <div class="header-actions">
        <form [formGroup]="searchForm" class="search-form">
            <mat-form-field appearance="outline">
                <input matInput formControlName="termino" [placeholder]="placeholder">
                <button 
                    *ngIf="searchForm.get('termino')?.value"
                    matSuffix 
                    mat-icon-button 
                    type="button"
                    (click)="limpiarBusqueda()"
                    class="clear-button">
                    <i class="fas fa-times"></i>
                </button>
                <i matSuffix class="fas fa-search" *ngIf="!searchForm.get('termino')?.value"></i>
            </mat-form-field>
        </form>
        <button mat-raised-button 
                (click)="filter.emit()"
                [class.active]="filtrosActivos">
            <i class="fas" [class.fa-filter]="!filtrosActivos" [class.fa-filter-circle-xmark]="filtrosActivos"></i>
            {{ filtrosActivos ? 'Filtros Activos' : 'Filtrar' }}
        </button>
    </div>
</header>
