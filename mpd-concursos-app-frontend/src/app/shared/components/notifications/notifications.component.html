<div class="notifications-container">
    <button mat-icon-button
            class="notification-toggle" 
            (click)="toggleNotifications()"
            [matBadge]="unreadCount"
            [matBadgeHidden]="unreadCount === 0"
            matBadgeColor="warn">
        <mat-icon>notifications</mat-icon>
    </button>

    <div class="notifications-panel mat-elevation-z4" *ngIf="showNotifications">
        <div class="notifications-header">
            <h3>Notificaciones</h3>
            <button mat-icon-button class="close-button" (click)="toggleNotifications()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="notifications-list">
            @for (notification of notifications; track notification.id) {
                <app-notification-item
                    [notification]="notification"
                    (read)="onNotificationRead($event)"
                    (acknowledge)="onNotificationAcknowledge($event)">
                </app-notification-item>
            } @empty {
                <div class="no-notifications">
                    <mat-icon>notifications_off</mat-icon>
                    <p>No hay notificaciones</p>
                </div>
            }
        </div>
    </div>
</div>
