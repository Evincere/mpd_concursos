<div class="container">
  <h1 class="mat-headline-4">Panel de Administraci√≥n</h1>

  <div class="admin-modules">
    <mat-card *ngFor="let module of adminModules" class="admin-module-card" [routerLink]="module.route">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{ module.icon }}</mat-icon>
        <mat-card-title>{{ module.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ module.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="module.route">
          ACCEDER
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
