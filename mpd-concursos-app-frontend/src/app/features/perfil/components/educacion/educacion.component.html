<div class="educacion-container">
  <form [formGroup]="educacionForm">
    <div class="educacion-header">
      <h3>Educación y Formación</h3>
      <button mat-raised-button color="primary" (click)="agregarEducacion()">
        <mat-icon>add</mat-icon>
        Agregar Educación
      </button>
    </div>

    <div class="educacion-list" formArrayName="educacion">
      <div *ngFor="let edu of educacionArray.controls; let i = index; trackBy: trackByFn" [formGroupName]="i" class="educacion-item">
        <mat-card>
          <mat-card-content>
            <!-- Campos comunes -->
            <div class="form-row">
              <mat-form-field appearance="outline">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName="tipo">
                  <mat-option *ngFor="let tipo of tiposEducacion" [value]="tipo.value">
                    {{tipo.label}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="form-row">
              <mat-form-field appearance="outline">
                <mat-label>Institución</mat-label>
                <input matInput formControlName="institucion" required>
              </mat-form-field>
            </div>

            <div class="form-row">
              <mat-form-field appearance="outline">
                <mat-label>Título/Nombre</mat-label>
                <input matInput formControlName="titulo" required>
              </mat-form-field>
            </div>

            <!-- Campos específicos según el tipo -->
            <ng-container [ngSwitch]="edu.get('tipo')?.value">
              <!-- Título -->
              <div *ngSwitchCase="'TITULO'">
                <div class="form-row">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de emisión</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaEmision">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <!-- Curso -->
              <div *ngSwitchCase="'CURSO'">
                <div class="form-row">
                  <mat-form-field appearance="outline">
                    <mat-label>Carga horaria</mat-label>
                    <input matInput type="number" formControlName="cargaHoraria">
                  </mat-form-field>
                </div>
                <div class="form-row">
                  <mat-checkbox formControlName="evaluacionFinal">¿Tuvo evaluación final?</mat-checkbox>
                </div>
                <div class="form-row">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de inicio</mat-label>
                    <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicio">
                    <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                    <mat-datepicker #pickerInicio></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="form-row">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de fin</mat-label>
                    <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin">
                    <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFin></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <!-- Actividad Científica -->
              <div *ngSwitchCase="'ACTIVIDAD_CIENTIFICA'">
                <div class="form-row">
                  <mat-form-field appearance="outline">
                    <mat-label>Tipo de actividad</mat-label>
                    <mat-select formControlName="tipoActividad">
                      <mat-option *ngFor="let tipo of tiposActividadCientifica" [value]="tipo.value">
                        {{tipo.label}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="form-row">
                  <mat-form-field appearance="outline">
                    <mat-label>Carácter</mat-label>
                    <mat-select formControlName="caracter">
                      <mat-option *ngFor="let car of caracteresActividadCientifica" [value]="car.value">
                        {{car.label}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="form-row">
                  <mat-form-field appearance="outline">
                    <mat-label>Lugar y fecha de exposición</mat-label>
                    <input matInput formControlName="lugarFechaExposicion">
                  </mat-form-field>
                </div>
              </div>
            </ng-container>

            <!-- Botones de acción -->
            <div class="action-buttons">
              <button mat-icon-button color="warn" (click)="eliminarEducacion(i)" type="button">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" (click)="guardarEducacion()" type="button">
        Guardar
      </button>
    </div>
  </form>
</div>
