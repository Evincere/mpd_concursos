<div class="categoria-card">
  <div class="categoria-header">
    <h2>
      {{ categoria.nombre }}
      <span class="badge">{{ concursos.length }}</span>
    </h2>
  </div>

  <div class="concursos-list">
    <div class="concurso-item" *ngFor="let concurso of concursos" (click)="verDetalle(concurso)">
      <div class="concurso-info">
        <h3>{{ concurso.titulo }}</h3>
        <p class="cargo">{{ concurso.cargo }}</p>
        <p class="dependencia">{{ concurso.dependencia }}</p>
        
        <div class="meta-info">
          <span>
            <i class="fas fa-calendar"></i>
            {{ concurso.fechaInicio | date:'dd/MM/yyyy' }}
          </span>
          <span>
            <i class="fas fa-clock"></i>
            {{ concurso.estado }}
          </span>
          <span>
            <i class="fas fa-map-marker-alt"></i>
            {{ concurso.ubicacion }}
          </span>
        </div>
      </div>
      
      <button class="ver-mas-btn">
        Ver m√°s
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
