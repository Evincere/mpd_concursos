<header class="concursos-header">
    <h2>
        <i class="fas fa-gavel"></i>
        Inscripciones Vigentes
    </h2>
    <div class="header-actions">
        <form [formGroup]="searchForm" class="search-form">
            <mat-form-field appearance="outline">
                <mat-label>Buscar concursos</mat-label>
                <input matInput formControlName="termino" placeholder="Ingrese término de búsqueda">
                <button 
                    *ngIf="searchForm.get('termino')?.value"
                    matSuffix 
                    mat-icon-button 
                    type="button"
                    (click)="limpiarBusqueda()"
                    class="clear-button">
                    <i class="fas fa-times"></i>
                </button>
                <i matSuffix class="fas fa-search" *ngIf="!searchForm.get('termino')?.value"></i>
            </mat-form-field>
        </form>
        
        <button mat-raised-button (click)="onFiltrar()">
            <i class="fas fa-filter"></i>
            Filtrar
        </button>
    </div>
</header>
