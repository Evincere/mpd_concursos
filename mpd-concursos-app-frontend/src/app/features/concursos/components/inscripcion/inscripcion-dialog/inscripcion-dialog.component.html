<div class="inscripcion-dialog">
    <div class="dialog-content">
        <div class="dialog-header">
            <h2>Confirmar Inscripción</h2>
        </div>

        <div class="dialog-body">
            <p>¿Está seguro que desea inscribirse en este concurso?</p>
            
            <div class="concurso-info">
                <div class="info-item">
                    <span class="label">Cargo:</span>
                    <span class="value">{{ data.position }}</span>
                </div>
                <div class="info-item">
                    <span class="label">Organismo:</span>
                    <span class="value">{{ data.dependencia }}</span>
                </div>
            </div>

            <p>Una vez confirmada la inscripción, recibirá un correo electrónico con los detalles.</p>
        </div>

        <div class="dialog-actions">
            <button mat-button 
                    class="cancel-btn" 
                    (click)="cancelar()">
                Cancelar
            </button>
            <button mat-button 
                    class="confirm-btn"
                    (click)="confirmar()">
                Confirmar Inscripción
            </button>
        </div>
    </div>
</div>
