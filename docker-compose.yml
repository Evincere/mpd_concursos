version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mpd-concursos-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mpd_concursos
      - MYSQL_USER=mpd_user
      - MYSQL_PASSWORD=mpd_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mpd-concursos-network

  backend:
    build:
      context: ./concurso-backend
      dockerfile: Dockerfile
    container_name: mpd-concursos-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/mpd_concursos?allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=mpd_user
      - SPRING_DATASOURCE_PASSWORD=mpd_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_MVC_CORS_ALLOWED_ORIGINS=http://vps-4778464-x.dattaweb.com:8000
    ports:
      - "8080:8080"
    volumes:
      - document_storage:/app/document-storage
    networks:
      - mpd-concursos-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./mpd-concursos-app-frontend
      dockerfile: Dockerfile
    container_name: mpd-concursos-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_URL=http://vps-4778464-x.dattaweb.com:8080
    ports:
      - "8000:80"
    networks:
      - mpd-concursos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
  document_storage:

networks:
  mpd-concursos-network:
    driver: bridge